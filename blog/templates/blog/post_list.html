
{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<article class="post">
    {% if post.published_date %}
        <time class="date">
            {{ post.published_date }}
        </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>

{% endfor %}
{% endblock %}
